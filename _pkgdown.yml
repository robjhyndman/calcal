url: https://pkg.robjhyndman.com/calcal/
template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: { google: "Fira Sans" }
    heading_font: { google: "Fira Sans" }
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob J Hyndman:
    href: http://robjhyndman.com

navbar:
  type: light

reference:
  - title: "Package"
    contents:
      - calcal-package
  - title: Gregorian dates
    contents:
      - gregorian_date
      - as_gregorian
      - day_of_week
      - day_of_month
      - day_of_year
      - days_remaining
      - week_of_month
      - week_of_year
      - month_of_year
      - year
  - title: Holidays and special days
    contents:
      - easter
      - us_labor_day
      - rosh_hashanah
      - ramadan
  - title: Granularities
    contents:
      - granularity
      - granularities
      - linear_cyclic
  - title: Time of day
    contents:
      - time_of_day
      - as_time_of_day
  - title: Locations
    contents:
      - location
  - title: Astronomical functions
    contents:
      - lunar_phase
      - new_moons
      - sunrise
      - sunset
  - title: Non-Gregorian calendars
    contents:
      - islamic_date
      - as_islamic
      - iso_date
      - as_iso
      - julian_date
      - as_julian
      - hebrew_date
      - as_hebrew
      - roman_date
      - as_roman
  - title: Fixed RD dates
    contents:
      - as_rd
      - rd_fixed
